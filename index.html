<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="icon" href="to-do-list.png">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body class="dark-mode">
    <div class="container">
        <div class="dark-mode-toggle">
            <button id="darkModeToggle" class="btn btn-dark-mode">
                <i class="fas fa-moon"></i>
                <i class="fas fa-sun d-none"></i>
            </button>
        </div>
        <h1 class="title">To-Do List</h1>
        <div class="input-group">
            <input type="text" id="taskInput" class="form-control task-input" placeholder="Add a new task">
            <button onclick="addTask()" class="btn btn-add">Add Task</button>
        </div>
        <ul id="taskList" class="list-group">
        </ul>
    </div>
    <p>Made by <a href="https://www.instagram.com/misiigyori/">Misii</a></p>
    <script src="script.js"></script>
</body>
</html>
